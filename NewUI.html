<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background: #10101a !important;
            color: #f3f3f7 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #10101a 0%, #181824 100%) !important;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #181824 !important;
            backdrop-filter: blur(10px);
            border-right: 1px solid #232336 !important;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #232336 !important;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Upload Section */
        .upload-section {
            padding: 20px;
            border-bottom: 1px solid #232336 !important;
        }

        .upload-area {
            border: 2px dashed #35355a !important;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #181824 !important;
        }

        .upload-area:hover {
            border-color: #6366f1 !important;
            background: #232336 !important;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #6366f1 !important;
            background: rgba(99, 102, 241, 0.15);
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .upload-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .upload-subtext {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .file-input {
            display: none;
        }

        .file-status {
            margin-top: 15px;
            padding: 12px;
            background: #232336 !important;
            border: 1px solid #35355a !important;
            border-radius: 8px;
            font-size: 0.8rem;
            display: none;
            color: #f3f3f7 !important;
        }

        .file-status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .file-status.error {
            background: #2d1a1a !important;
            border-color: #ef4444 !important;
            color: #ffb3b3 !important;
        }

        .file-status.processing {
            background: #2d261a !important;
            border-color: #fbbf24 !important;
            color: #ffe9b3 !important;
        }

        /* Chat History */
        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #181824 !important;
        }

        .chat-history::-webkit-scrollbar {
            width: 4px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: #232336 !important;
            border-radius: 2px;
        }

        .history-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .history-item {
            padding: 10px 12px;
            margin-bottom: 8px;
            background: #181824 !important;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            color: #f3f3f7 !important;
            line-height: 1.4;
            border-left: 3px solid transparent;
        }

        .history-item:hover {
            background: #232336 !important;
            border-left-color: #6366f1 !important;
        }

        .history-item.active {
            background: #232336 !important;
            border-left-color: #6366f1 !important;
        }

        .history-date {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 4px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: #10101a !important;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #10101a !important;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
            background: #10101a !important;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #232336 !important;
            border-radius: 3px;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
            background: #181824 !important;
            color: #f3f3f7 !important;
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        .sample-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 600px;
            width: 100%;
            background: #181824 !important;
        }

        .sample-prompt {
            padding: 15px 20px;
            background: #232336 !important;
            border: 1px solid #35355a !important;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #f3f3f7 !important;
        }

        .sample-prompt:hover {
            background: #35355a !important;
            border-color: #6366f1 !important;
            transform: translateY(-2px);
        }

        .sample-prompt-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .sample-prompt-desc {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Message Styles */
        .message {
            margin-bottom: 25px;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
        }

        .user-avatar {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #10b981, #06b6d4);
            color: white;
        }

        .message-author {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-left: auto;
        }

        .message-content {
            background: #181824 !important;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
            margin-left: 42px;
            border-left: 3px solid transparent;
            color: #f3f3f7 !important;
        }

        .user-message .message-content {
            background: #232336 !important;
            border-left-color: #6366f1 !important;
        }

        .bot-message .message-content {
            background: #1a2d23 !important;
            border-left-color: #10b981 !important;
        }

        .message-meta {
            margin-top: 8px;
            margin-left: 42px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
        }

        /* Input Area */
        .input-area {
            border-top: 1px solid #232336 !important;
            padding: 20px;
            background: #181824 !important;
            backdrop-filter: blur(10px);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: #232336 !important;
            border: 1px solid #35355a !important;
            border-radius: 12px;
            padding: 12px 50px 12px 16px;
            color: #f3f3f7 !important;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 48px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #6366f1 !important;
            box-shadow: 0 0 0 3px #232336 !important;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: linear-gradient(135deg, #232336, #6366f1) !important;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff !important;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-left: 42px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(16, 185, 129, 0.6);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0ms; }
        .typing-dot:nth-child(2) { animation-delay: 200ms; }
        .typing-dot:nth-child(3) { animation-delay: 400ms; }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -300px;
                top: 0;
                height: 100vh;
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(300px);
            }

            .main-content {
                width: 100%;
            }

            .menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background: rgba(255, 255, 255, 0.1);
                border: none;
                border-radius: 8px;
                width: 40px;
                height: 40px;
                color: white;
                cursor: pointer;
                backdrop-filter: blur(10px);
            }

            .sample-prompts {
                grid-template-columns: 1fr;
            }

            .input-container {
                margin: 0 10px;
            }
        }

        .menu-toggle {
            display: none;
        }

        /* Status Messages */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 400px;
            background: #232336 !important;
            color: #f3f3f7 !important;
            border: 1px solid #35355a !important;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e !important;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444 !important;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clear-chat-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background: #232336 !important;
            border: 1px solid #35355a !important;
            color: #ef4444 !important;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .clear-chat-btn:hover {
            background: #2d1a1a !important;
        }

        /* Enhanced prompt chips row appearance */
        .prompt-chips-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            overflow-x: auto;
            padding: 16px 0 10px 0;
            margin-bottom: 0;
            scrollbar-width: thin;
            position: relative;
            background: #181824;
            border-bottom: 1px solid #232336;
            box-shadow: 0 2px 8px 0 rgba(20,20,40,0.10);
        }
        .prompt-chips-row::-webkit-scrollbar {
            height: 6px;
            background: #181824;
        }
        .prompt-chips-row::-webkit-scrollbar-thumb {
            background: #232336;
            border-radius: 3px;
        }
        .prompt-chip {
            background: linear-gradient(135deg, #232336 60%, #232346 100%);
            color: #f3f3f7;
            border: 1.5px solid #35355a;
            border-radius: 22px;
            padding: 12px 26px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s, border 0.18s, box-shadow 0.18s, transform 0.08s;
            white-space: nowrap;
            box-shadow: 0 2px 8px 0 rgba(40,40,60,0.08);
            outline: none;
            user-select: none;
            margin-bottom: 2px;
            letter-spacing: 0.01em;
        }
        .prompt-chip:hover, .prompt-chip:focus {
            background: linear-gradient(135deg, #35355a 60%, #6366f1 100%);
            border-color: #6366f1;
            color: #fff;
            box-shadow: 0 4px 16px 0 rgba(99,102,241,0.18);
        }
        .prompt-chip:active {
            transform: scale(0.96);
            box-shadow: 0 2px 8px 0 rgba(99,102,241,0.10);
        }
        /* Fade effect for scrollable row */
        .prompt-chips-row::before, .prompt-chips-row::after {
            content: '';
            position: absolute;
            top: 0; bottom: 0;
            width: 32px;
            pointer-events: none;
            z-index: 1;
        }
        .prompt-chips-row::before {
            left: 0;
            background: linear-gradient(to right, #181824 80%, rgba(24,24,36,0));
        }
        .prompt-chips-row::after {
            right: 0;
            background: linear-gradient(to left, #181824 80%, rgba(24,24,36,0));
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button class="menu-toggle" id="menuToggle">‚ò∞</button>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">üìö PDF Chat</div>
                <div class="subtitle">Ask questions about your documents</div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">Drop PDF or click to upload</div>
                    <div class="upload-subtext">Max 50MB</div>
                    <input type="file" class="file-input" id="fileInput" accept=".pdf">
                </div>
                <div class="file-status" id="fileStatus"></div>
                <button class="clear-chat-btn" id="clearChatBtn" style="display: none;">üóëÔ∏è Clear Chat</button>
            </div>

            <!-- Chat History -->
            <div class="chat-history">
                <div class="history-title">Recent Conversations</div>
                <div id="chatHistory">
                    <!-- Chat history items will be populated here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome Screen -->
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-icon">ü§ñ</div>
                        <div class="welcome-title">Welcome to PDF Chat</div>
                        <div class="welcome-subtitle">Upload a PDF document and start asking questions about its content</div>
                        <div class="sample-prompts" id="samplePrompts">
                            <!-- Sample prompts will be loaded here dynamically -->
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="prompt-chips-row" id="promptChipsRow" style="display:none;"></div>
                    <div class="input-container">
                        <div class="input-wrapper">
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Ask a question about your PDF..."
                                rows="1"
                            ></textarea>
                            <button class="send-button" id="sendButton" disabled>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="m22 2-7 20-4-9-9-4 20-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === STATE MANAGEMENT ===
        let currentFileId = null;
        let currentFileName = null;
        let isProcessing = false;
        let conversationHistory = [];
        let filesList = [];
        let samplePrompts = [];

        // API Configuration
        const API_BASE_URL = 'http://localhost:5000/api';

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileStatus = document.getElementById('fileStatus');
        const chatMessages = document.getElementById('chatMessages');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatHistoryContainer = document.getElementById('chatHistory');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const promptChipsRow = document.getElementById('promptChipsRow');

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            loadFilesList();
            checkServerHealth();
            adjustTextareaHeight();
            loadSamplePrompts();
            updateShowPromptsBtn();
        });

        function initializeEventListeners() {
            // Mobile menu toggle
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Upload handlers
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);

            // Message input handlers
            messageInput.addEventListener('input', handleInputChange);
            messageInput.addEventListener('keydown', handleKeyDown);
            sendButton.addEventListener('click', sendMessage);

            // Clear chat button
            clearChatBtn.addEventListener('click', clearCurrentChat);

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    sidebar.classList.contains('open') && 
                    !sidebar.contains(e.target) && 
                    !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            });
        }

        // === SERVER HEALTH CHECK ===
        async function checkServerHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Server health:', data);
                    if (!data.models_loaded) {
                        showStatus('Server is running but models are not loaded', 'error');
                    }
                } else {
                    throw new Error('Server health check failed');
                }
            } catch (error) {
                console.error('Server health check failed:', error);
                showStatus('Cannot connect to server. Make sure the backend is running on port 5000.', 'error');
            }
        }

        // === FILE UPLOAD HANDLING ===
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showStatus('Please select a PDF file.', 'error');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showStatus('File size must be less than 50MB.', 'error');
                return;
            }

            try {
                showFileStatus(`üì§ Uploading ${file.name}...`, 'processing');
                
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Upload failed');
                }

                const result = await response.json();
                currentFileId = result.file_id;
                currentFileName = file.name;

                showFileStatus(`‚úÖ ${file.name} processed successfully! (${result.stats.text_chunks} chunks)`, 'success');
                sendButton.disabled = false;
                clearChatBtn.style.display = 'block';
                
                // Clear welcome screen and start new conversation
                hideWelcomeScreen();
                startNewConversation();
                
                showStatus('PDF uploaded and processed successfully!', 'success');

                // Add welcome message from assistant
                addMessage('assistant', `Hi! I've successfully processed "${file.name}". It contains ${result.stats.text_chunks} text chunks. You can now ask me questions about the document's content. What would you like to know?`, {
                    router: "System",
                    router_info: "File processed successfully"
                });

                renderPromptChips(samplePrompts);

            } catch (error) {
                showFileStatus(`‚ùå Failed to process ${file.name}`, 'error');
                showStatus('Error processing PDF: ' + error.message, 'error');
                currentFileId = null;
                currentFileName = null;
                sendButton.disabled = true;
                clearChatBtn.style.display = 'none';
            }
        }

        // === CHAT FUNCTIONALITY ===
        function handleInputChange() {
            adjustTextareaHeight();
            sendButton.disabled = !messageInput.value.trim() || !currentFileId || isProcessing;
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    sendMessage();
                }
            }
        }

        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentFileId || isProcessing) return;

            // Add user message to chat
            addMessage('user', message);
            
            // Clear input and show typing indicator
            messageInput.value = '';
            adjustTextareaHeight();
            sendButton.disabled = true;
            isProcessing = true;
            
            showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE_URL}/question`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: message,
                        file_id: currentFileId,
                        conversation_history: conversationHistory.slice(-10) // Send last 10 messages for context
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to get response');
                }

                const result = await response.json();
                
                // Remove typing indicator and add bot response
                removeTypingIndicator();
                addMessage('assistant', result.answer, result);
                
                // Update conversation history
                conversationHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: result.answer }
                );

            } catch (error) {
                removeTypingIndicator();
                addMessage('assistant', 'Sorry, I encountered an error while processing your question. Please try again.', null, true);
                showStatus('Error: ' + error.message, 'error');
            } finally {
                isProcessing = false;
                sendButton.disabled = !messageInput.value.trim() || !currentFileId;
            }
        }

        function addMessage(sender, content, metadata = null, isError = false) {
            if (welcomeScreen.classList.contains('welcome-modal')) {
                welcomeScreen.classList.remove('welcome-modal');
                welcomeScreen.style.display = 'none';
            }
            hideWelcomeScreen();

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            if (isError) {
                messageDiv.classList.add('error-message');
            }

            // Message header
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar ' + (sender === 'user' ? 'user-avatar' : 'bot-avatar');
            avatarDiv.textContent = sender === 'user' ? 'üßë' : 'ü§ñ';

            const authorDiv = document.createElement('div');
            authorDiv.className = 'message-author';
            authorDiv.textContent = sender === 'user' ? 'You' : 'Assistant';

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            headerDiv.appendChild(avatarDiv);
            headerDiv.appendChild(authorDiv);
            headerDiv.appendChild(timeDiv);

            // Message content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (sender === 'assistant' && window.marked) {
                contentDiv.innerHTML = window.marked.parse(content);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);

            // Metadata (optional)
            if (metadata && (metadata.router || metadata.router_info)) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.textContent = `${metadata.router ? metadata.router + ': ' : ''}${metadata.router_info || ''}`;
                messageDiv.appendChild(metaDiv);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Only update in-memory conversationHistory
            if (currentFileId) {
                conversationHistory.push({ role: sender, content, metadata, isError });
            }
        }

        // === FILES LIST MANAGEMENT ===
        async function loadFilesList() {
            try {
                const response = await fetch(`${API_BASE_URL}/files`);
                if (!response.ok) throw new Error('Failed to fetch files');
                const data = await response.json();
                filesList = data.files || [];
                renderFilesList();
            } catch (err) {
                filesList = [];
                renderFilesList();
                showStatus('Could not load files: ' + err.message, 'error');
            }
        }

        function renderFilesList() {
            chatHistoryContainer.innerHTML = '';
            if (!filesList.length) {
                chatHistoryContainer.innerHTML = '<div style="color:rgba(255,255,255,0.5);padding:20px 0;">No PDFs uploaded yet.</div>';
                sendButton.disabled = true;
                clearChatBtn.style.display = 'none';
                return;
            }
            filesList.forEach(file => {
                const item = document.createElement('div');
                item.className = 'history-item' + (file.file_id === currentFileId ? ' active' : '');
                item.dataset.fileId = file.file_id;
                item.innerHTML = `
                    <div style="display:flex;justify-content:space-between;align-items:center;">
                        <span>${file.original_name}</span>
                        <button class="delete-file-btn" title="Delete PDF" style="background:none;border:none;color:#ef4444;cursor:pointer;font-size:1.1em;">üóëÔ∏è</button>
                    </div>
                    <div class="history-date">${new Date(file.uploaded).toLocaleString()}<br><span style='font-size:0.8em;'>${(file.size/1024/1024).toFixed(2)} MB</span></div>
                `;
                // Select file
                item.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-file-btn')) return;
                    if (file.file_id !== currentFileId) {
                        selectFile(file.file_id);
                    }
                });
                // Delete file
                item.querySelector('.delete-file-btn').addEventListener('click', async (e) => {
                    e.stopPropagation();
                    if (confirm(`Delete PDF "${file.original_name}"? This cannot be undone.`)) {
                        await deleteFile(file.file_id);
                    }
                });
                chatHistoryContainer.appendChild(item);
            });
        }

        async function deleteFile(fileId) {
            try {
                const response = await fetch(`${API_BASE_URL}/files/${fileId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete file');
                // Remove chat history for this file
                localStorage.removeItem('chat_' + fileId);
                if (fileId === currentFileId) {
                    currentFileId = null;
                    currentFileName = null;
                    conversationHistory = [];
                    chatMessages.innerHTML = '';
                    showWelcomeScreen();
                    sendButton.disabled = true;
                    clearChatBtn.style.display = 'none';
                }
                await loadFilesList();
                showStatus('File deleted successfully', 'success');
            } catch (err) {
                showStatus('Error deleting file: ' + err.message, 'error');
            }
        }

        function selectFile(fileId) {
            currentFileId = fileId;
            const file = filesList.find(f => f.file_id === fileId);
            currentFileName = file ? file.original_name : null;
            conversationHistory = [];
            chatMessages.innerHTML = '';
            showWelcomeScreen();
            sendButton.disabled = false;
            clearChatBtn.style.display = 'block';
            renderFilesList();
            renderPromptChips(samplePrompts);
        }

        // === FILE STATUS MESSAGE ===
        function showFileStatus(message, type = 'success') {
            if (!fileStatus) return;
            fileStatus.textContent = message;
            fileStatus.className = 'file-status show';
            if (type === 'error') fileStatus.classList.add('error');
            else if (type === 'processing') fileStatus.classList.add('processing');
            else fileStatus.classList.add('success');
            if (type === 'success') {
                setTimeout(() => { fileStatus.classList.remove('show'); }, 3000);
            }
        }

        // === GLOBAL STATUS MESSAGE ===
        function showStatus(message, type = 'success') {
            let statusDiv = document.getElementById('globalStatusMessage');
            if (!statusDiv) {
                statusDiv = document.createElement('div');
                statusDiv.id = 'globalStatusMessage';
                statusDiv.className = 'status-message';
                document.body.appendChild(statusDiv);
            }
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type} show`;
            if (type === 'success') {
                setTimeout(() => { statusDiv.classList.remove('show'); }, 3000);
            }
        }

        // === WELCOME SCREEN SHOW/HIDE ===
        function showWelcomeScreen() {
            if (welcomeScreen) welcomeScreen.style.display = 'flex';
        }
        function hideWelcomeScreen() {
            if (welcomeScreen) welcomeScreen.style.display = 'none';
        }

        // === TYPING INDICATOR ===
        function showTypingIndicator() {
            removeTypingIndicator(); // Only one at a time
            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `<span>Assistant is typing</span><span class="typing-dots"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></span>`;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // === CLEAR CHAT ===
        function clearCurrentChat() {
            if (!currentFileId) return;
            if (confirm('Clear chat history for this PDF?')) {
                conversationHistory = [];
                chatMessages.innerHTML = '';
                showWelcomeScreen();
            }
        }

        // Add marked.js for Markdown rendering
        if (!window.marked) {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
            script.onload = () => { window.marked = window.marked || marked; };
            document.head.appendChild(script);
        }

        // Add this function to fetch and render prompts
        function loadSamplePrompts() {
            fetch(`${API_BASE_URL}/sample_prompts`).then(resp => resp.json()).then(data => {
                samplePrompts = data.prompts || [];
                renderPromptChips(samplePrompts);
            });
        }

        // Add this function to show/hide the Show Prompts button
        function updateShowPromptsBtn() {
            const row = document.getElementById('promptChipsRow');
            if (currentFileId) {
                if (row) row.style.display = 'flex';
            } else {
                if (row) row.style.display = 'none';
            }
        }

        // In the input-area, add a container for prompt chips above the input
        function renderPromptChips(prompts) {
            const row = document.getElementById('promptChipsRow');
            if (!row) return;
            row.innerHTML = '';
            if (!currentFileId || !prompts || !prompts.length) {
                row.style.display = 'none';
                return;
            }
            prompts.forEach(prompt => {
                const chip = document.createElement('div');
                chip.className = 'prompt-chip';
                chip.textContent = prompt.title || prompt.prompt;
                chip.title = prompt.desc || prompt.prompt;
                chip.addEventListener('click', () => {
                    messageInput.value = prompt.prompt;
                    adjustTextareaHeight();
                    messageInput.focus();
                });
                row.appendChild(chip);
            });
            row.style.display = 'flex';
        }
    </script>
</body>
